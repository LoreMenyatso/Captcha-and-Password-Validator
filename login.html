<html>
<head>
    <!-- Bootstrap 5 link -->
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h2 style="margin-top: 1%; text-align :center">
            Create a new password
        </h2>

        <div class="row">
            <div class="col"></div>
            <div class="col"><img src="images/twoFactor.png" alt="pass" width="250" height="190"></div>
            <div class="col"></div>
        </div>

        <br><br>
        <div class="row">
            <div class="col"></div>
            <div class="col"><input type="text" placeholder="Type your name" id="userEntry" class="form-control textInput" required></div>
            <div class="col"></div>
        </div>
        <br>

        <div class="row">
            <div class="col"></div>
            <div class="col"><input type="password" placeholder="Type your password" id="PassEntry" class="form-control passwordInput"></div>
            <div class="col"></div>
        </div>
        <br>
        
        <div class="row">
            <div class="col"></div>
            <div id="myDIV">
                <button type="button" a href = "captcha_page.html" onclick="location.href='captcha_page.html';" class="btn btn-primary">Proceed</button>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <br>
            <span id="StrengthDisp" class="badge displayBadge">Weak</span>
            <div class="col"></div>
        </div>
        <br>

        <div class="row">
            <div class="col"></div>
            <span id="StrengthD2" class="badge displayBadge2"></span>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <span id="StrengthD3" class="badge displayBadge3"></span>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <span id="StrengthD4" class="badge displayBadge4"></span>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <span id="StrengthD5" class="badge displayBadge5"></span>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <span id="StrengthD6" class="badge displayBadge6"></span>
            <div class="col"></div>
        </div>
        </div>
        
    </div>     
    <script src="login_script.js"></script>
    <script src="data_script.js"></script>
</body>
</html>
